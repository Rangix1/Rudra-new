name: Deploy Bot to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run Bot
      env:
        PORT: 8080
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # Agar use kar rahe ho to
      run: node index.js
