name: CI Checks

on:
  push:
    branches:
      - main # अपनी मुख्य ब्रांच का नाम यहाँ लिखें (जैसे master या main)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # आपके बॉट के लिए सही Node.js वर्जन चुनें

    - name: Install dependencies
      run: npm install

    # आप यहाँ और स्टेप्स जोड़ सकते हैं यदि आप कोड की जाँच करना चाहते हैं
    # - name: Run linting or tests
    #   run: npm test # या जो भी आपकी टेस्ट/लिंट कमांड हो

